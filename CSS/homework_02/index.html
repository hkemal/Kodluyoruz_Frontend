<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt=""
          srcset=""
        />
      </div>
      <div class="searchBar">
        <p style="text-align: center">Search the web using Google!</p>
        <input class="searchInput" type="text" />
        <div class="searchButtons">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <div class="section">
        <div class="specialSearches">
          <ul style="text-decoration: none; list-style: none">
            <li>
              <a href="#" style="color: black; text-decoration: none"
                >Special Searches</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
                >Stanford Search</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
                >Linux Search</a
              >
            </li>
          </ul>
        </div>
        <div class="info">
          <ul
            style="
              text-decoration: none;
              list-style: none;
              text-align: center;
              padding-right: 30px;
            "
          >
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
                >Help!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
                >About Google!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
                >Company Info</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
            </li>
          </ul>
        </div>
        <div class="contactUs">
          <div>
            <div>Get Google!</div>
            <div>updates monthly:</div>
            <input
              style="width: 100%"
              type="email"
              name=""
              id=""
              placeholder="your e-mail"
            />
            <div>
              <button style="margin-right: 0.5rem">Subscribe</button>
              <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                >Archive</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
