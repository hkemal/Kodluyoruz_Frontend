<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Object Model</title>
  </head>
  <body>
    Javascript <br />
    Kemal<br />
    <button onclick="islem()">Çalıştır</button><br />
    <script type="text/javascript" language="javascript">
      //body
      //belge içerisindeki body tag'ının (etiketinin) referansını elde etmek için kullanılır.

      islem = () => {
        let documentBody = document.body;
        document.write(documentBody.innerHTML);
      };
    </script>
  </body>
</html>
