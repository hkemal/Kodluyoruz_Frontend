<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Object Model</title>
  </head>
  <body>
    <div>
      <a
        id="anchorOne"
        name="anchorName"
        href="https://www.google.com.tr/search?q=lorem"
        >Lorem</a
      ><br />
      <a
        id="anchorTwo"
        name="anchorName"
        href="https://www.google.com.tr/search?q=corrupti"
        >Corrupti</a
      ><br />
      <a
        id="anchorThree"
        name="anchorName"
        href="https://www.google.com.tr/search?q=illo"
        >Illo</a
      ><br />
      <a
        id="anchorFour"
        name="anchorName"
        href="https://www.google.com.tr/search?q=ut"
        >Ut</a
      ><br />
      <a
        id="anchorFive"
        name="anchorName"
        href="https://www.google.com.tr/search?q=illum"
        >Illum</a
      ><br />
      <div><span>Anchor count : </span><span id="anchorCount">0</span></div>
      <div>
        <span> First anchor content : </span
        ><span id="firstAnchorContent"></span>
      </div>
      <div>
        <span> Fourth anchor content : </span
        ><span id="fourthAnchorContent"></span>
      </div>
    </div>
    <script type="text/javascript" language="javascript">
      //anchors
      //belge içerisindeki çapa tag'ına(a etiketi) sahip tüm elemanlarınr referansını elde etmek için kullanılır
      //Elemanların referansı birden fazla ise her bir eleman döngü ile elde edilebilir.

      let documentAnchors = document.anchors;
      let count = documentAnchors.length;
      let documentFirstAnchor = document.anchors[0];
      let documentFourthAnchor = document.anchors["anchorFour"];

      document.getElementById("anchorCount").innerHTML = count;
      document.getElementById("firstAnchorContent").innerHTML =
        documentFirstAnchor.innerHTML;
      document.getElementById("fourthAnchorContent").innerHTML =
        documentFourthAnchor.innerHTML;
    </script>
  </body>
</html>
