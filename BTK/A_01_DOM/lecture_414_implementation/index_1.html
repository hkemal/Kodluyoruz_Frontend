<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Object Model</title>
  </head>
  <body>
    <div id="sonuc"></div>
    <script type="text/javascript" language="javascript">
      //implementation
      //belge ile DOM implementation arayüzünden türetilmiş bir DOMImplementation nesnesi refetansını boolean veri türünde elde etmek için kullanılır.
      //implementation : uygulama
      //feature : özellik

      let documentImplementation = document.implementation;
      document.getElementById("sonuc").innerHTML =
        documentImplementation.hasFeature("HTML", "1.0");
    </script>
  </body>
</html>
