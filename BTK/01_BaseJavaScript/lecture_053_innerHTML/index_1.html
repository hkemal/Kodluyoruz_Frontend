<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Javascript</title>
  </head>
  <body>
    <h1>Base Javascript</h1>
    <div id="first">Merhaba</div>
    <div id="second">JS</div>
    <div id="third"></div>
    <script type="text/javascript" language="javascript">
      //innerHTML
      //HTML dökümanı içerisinde bulunan HTML elemanına/elementine etki eder
      document.getElementById("first").innerHTML = "first";
      document.getElementById("second").innerHTML = "second";
      document.getElementById("third").innerHTML = "third";
    </script>
  </body>
</html>
