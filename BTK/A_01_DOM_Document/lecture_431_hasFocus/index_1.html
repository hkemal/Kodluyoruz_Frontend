<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Object Model</title>
  </head>
  <body>
    Javascript <br />
    <script type="text/javascript" language="javascript">
      //hasFocus
      //belge odağının olup olmadığını boolean veri türünde elde etmek için kullanılır

      setInterval("ornek()", 1000);
      ornek = () => {
        let documentHasFocus = document.hasFocus();
        if (documentHasFocus) {
          document.write("Sayfaya odaklanildi" + " ");
        } else {
          document.write("Sayfaya odağindan cikildi" + " ");
        }
      };
    </script>
  </body>
</html>
