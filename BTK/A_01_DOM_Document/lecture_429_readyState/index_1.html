<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Object Model</title>
  </head>
  <body>
    <button onclick="ornek()">Tikla</button>

    <div id="sonuc">Javascript Eğitim Seti</div>
    <script type="text/javascript" language="javascript">
      //readyState
      //belge içeriğinin browser tarafından yükleme durumu değeri referansını elde etmek için kullanılır

      ornek = () => {
        let documentReadyState = document.readyState;
        document.getElementById("sonuc").innerHTML = documentReadyState;
      };
    </script>
  </body>
</html>
